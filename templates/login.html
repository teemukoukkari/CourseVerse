{% extends "layout.html" %}
{% block content %}
<h2>Login</h2>
<form action="/login" method="POST">
    username: <input type="text" name="username"/><br>
    password: <input type="password" name="password"/><br>
    <button type="submit">Login</button>
</form>
{% if error_msg %}<p style="color:red;">{{error_msg}}</p>{% endif %}
{% endblock %}
